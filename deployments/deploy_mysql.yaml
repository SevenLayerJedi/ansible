apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: default
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      nodeSelector:
        kubernetes.io/hostname: pinode01
      initContainers:
      - name: init-iptables
        image: ubuntu:latest
        command:
        - /bin/sh
        - -c
        - |
          apt-get update && apt-get install -y iproute2 dnsutils
          GLUETUN_IP=$(dig +short gluetun.default.svc.cluster.local)
          if [ -z "$GLUETUN_IP" ]; then
            echo "Failed to resolve gluetun service IP"
            exit 1
          fi
          ip route add default via $GLUETUN_IP
        securityContext:
          privileged: true
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "admin"
        - name: MYSQL_DATABASE
          value: "bbt"
        - name: MYSQL_USER
          value: "admin"
        - name: MYSQL_PASSWORD
          value: "admin"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        hostPath:
          path: /opt/bbt/mysql
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: default
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
